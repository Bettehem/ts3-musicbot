image: "ubuntu:22.04"

stages:
  - build
  - test
  - buildJar

before_script:
  - apt update
  - apt install -y kotlin openjdk-11-jdk openjfx git wget python3 zip
  - wget https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -O /bin/yt-dlp
  - chmod +x /bin/yt-dlp
  - ln -s /bin/yt-dlp /bin/youtube-dl
buildTS3MusicBot:
  stage: build
  script:
    - ./gradlew build

runTests:
  stage: test
  script:
    - ./gradlew test

buildJar:
  stage: buildJar
  script:
    - sh build.sh
  artifacts:
    paths:
      - out/artifacts/ts3_musicbot/ts3-musicbot.jar
